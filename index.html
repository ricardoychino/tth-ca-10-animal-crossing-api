<!DOCTYPE html>
<html>
  <head>
    <title>Animal Crossing API - Code Adventure #10</title>
    
    <!-- Rubik font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

    <!-- Stylesheet -->
    <link href="assets/css/style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <main>
      <div id="villager-data" data-gender="Male">
        <div class="v-profile">
          <figure class="v-photo">
            <img src="https://dodo.ac/np/images/9/94/Ribbot_NH.png" alt="" />
          </figure>
          <div class="v-main">
            <span class="v-name">Bud</span>
            <p class="v-quote">You're not living unless you're sweating!</p>
          </div>
        </div>
        <div class="v-info">
          <div class="item" data-type="species">
            <label>Species</label>
            <div class="response">
              <!-- <img src="assets/img/paw-print.svg" class="item-icon icon-species" /> -->
              <i class="v-icon icon-species"></i>
              <span>Lion</span>
            </div>
          </div>
          <div class="item" data-type="personality">
            <label>Personality</label>
            <div class="response">
              <!-- <img src="assets/img/personality.svg" class="item-icon icon-personality" /> -->
              <i class="v-icon icon-personality"></i>
              <span>Jock</span>
            </div>
          </div>
          <div class="item" data-type="hobby">
            <label>Hobby</label>
            <div class="response">
              <!-- <img src="assets/img/Fitness.svg" class="item-icon" /> -->
              <i class="v-icon icon-hobby" data-type="Fitness"></i>
              <span>Fitness</span>
            </div>
          </div>
          <div class="item" data-type="birthday">
            <label>Birthday</label>
            <div class="response">
              <!-- <img src="assets/img/birthday-cake.svg" class="item-icon icon-birthday" /> -->
              <i class="v-icon icon-birthday"></i>
              <span>August 8</span>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="assets/js/script.js"></script>
  </body>
</html>
